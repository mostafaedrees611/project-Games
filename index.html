<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>
    <div class="overlay">
        <div class="overlayTitle">Welcome to Our <span style="color: #dd007a">Games</span></div>
        <div class="overlayDescription">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem impedit laborum sint deserunt inventore!</div>
        <button>Go to play</button>
    </div>

    <!-- game play -->

    <div class="gameplay">
        <div class="gamePlayTitle">Game Play</div>
        <div class="playcontinar">
            <div class="playsection">
                <img src="../project Games/images/ab1.jfif" height="97%" >
            </div>
            <div class="playsection">
                <img src="../project Games/images/ab2.jfif" >
            </div>
            <div class="playsection">
                <img src="../project Games/images/ab3.jfif" >
            </div>
        </div>
        <div class="playcontinar2">
            <div class="playsection2">
                <img src="../project Games/images/ab4.jfif">
            </div>
            <div class="playsection3">
                <img src="../project Games/images/ab5.jfif">
            </div>
            
            
        </div>


        <div class="racingContainer">

            <div class="racingTitle">Racing</div>

            <div class="racingSectionCards">

                <div class="racingCardContainer">
                    
                    <div class="overlayButtonContainer">
                        <div class="overlayButton">Need For Speed</div>
                    </div>
                    <img src="images/ra2.jfif"/>
                </div>

                <div class="racingCardContainer" style="align-self: center;">
                    
                    <div class="overlayButtonContainer">
                        <div class="overlayButton">Need For Speed</div>
                    </div>
                    <img src="images/re1.jfif"/>
                </div>

                <div class="racingCardContainer">
                   
                    <div class="overlayButtonContainer">
                        <div class="overlayButton">Need For Speed</div>
                    </div>
                    <img src="images/re3.jfif"/>
                </div>

            </div>

        </div>

        <!-- zombia -->
        <div class="zombieContainer">

            <div class="zombieTitle">Zombie</div>

            <div class="zombieSectionCards">

                <div class="zombieCardContainer">
                    <div class="overlayButtonContainer">
                        <div class="overlayButton">Zombie Wave 1</div>
                    </div>
                    <img src="images/zo1.jfif"/>
                </div>

                <div class="zombieCardContainer" style="align-self: flex-end;">
                    
                    <div class="overlayButtonContainer">
                        <div class="overlayButton">Zombie Wave 2</div>
                    </div>
                    <img src="images/zo2.jfif"/>
                </div>

                <div class="zombieCardContainer">
                    
                    <div class="overlayButtonContainer">
                        <div class="overlayButton">Zombie Wave 2</div>
                    </div>
                    <img src="images/zo3.jfif"/>
                </div>

            </div>

        </div>

    </div>



    </div>

    
     
     

        
</body>
</html>
